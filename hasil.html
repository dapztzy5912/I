<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hasil</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="highlight/styles/default.min.css">
</head>
<body>
  <div class="window">
    <div class="toolbar">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
      <span class="title" id="judul"></span>
    </div>
    <pre><code id="output" class=""></code></pre>
  </div>

  <script src="highlight/highlight.min.js"></script>
  <script>
    const judul = localStorage.getItem("judul");
    const bahasa = localStorage.getItem("bahasa");
    const kode = localStorage.getItem("kode");

    document.getElementById("judul").innerText = judul;
    const output = document.getElementById("output");
    output.className = bahasa;
    output.textContent = kode;

    hljs.highlightElement(output);
  </script>
</body>
</html>
